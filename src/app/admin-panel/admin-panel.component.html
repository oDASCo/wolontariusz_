<div class="admin-page container">
  <form [formGroup]="form">
  <table mat-table [dataSource]="volunteers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field style="width: 70px;">
          <input matInput formControlName="nameF" placeholder="Имя волонтера">
<!--          <mat-icon>search</mat-icon>-->
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} ({{element.phone}})</td>
    </ng-container>

    <!--  &lt;!&ndash; Weight Column &ndash;&gt;-->
    <!--  <ng-container matColumnDef="phone">-->
    <!--    <th mat-header-cell *matHeaderCellDef> Телефон </th>-->
    <!--    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>-->
    <!--  </ng-container>-->

    <ng-container matColumnDef="isHere">
      <th mat-header-cell *matHeaderCellDef> На месте </th>
      <td mat-cell *matCellDef="let element"> {{element.isHere ? 'Да' : 'Нет'}} </td>
    </ng-container>

    <ng-container matColumnDef="workPlace">
      <th mat-header-cell *matHeaderCellDef> Место работы </th>
      <td mat-cell *matCellDef="let element"> {{element.workPlace}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Админ </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin"
                      [formControl]="element.isAdminC"
                      (change)="changeStatus(element.id, element.isAdminC.value)"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </form>
</div>
